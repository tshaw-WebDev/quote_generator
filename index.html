<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        const QUOTEBANK = [
            {
                quote: "That's what makes Linux so good: you put in something, and that effort multiplies.",  
                author: "Linus Torvalds."
            }, {
                quote: "Value your freedom or you will lose it, teaches history.",  
                author: "Richard Stallman."
            }, {
                quote: "You can't separate peace from freedom because no one can be at peace unless he has his freedom.",  
                author: "Malcolm X."
            }
                        
        ];
        window.onload = init;
        function init(){
            generateQuote()
        }
        
        function generateQuote(){
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize); 
            let randomQuoteData = QUOTEBANK[randomIndex];
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="

            //add quote 
            let quoteInApiFormat = randomQuoteData.quote.replace("/ /g", "%20");           
            twitterLink += quoteInApiFormat
            //add author
            let authorInApiFormat = randomQuoteData.author.replace("/ /g", "%20");
            twitterLink += "  - " + authorInApiFormat

            

            

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }
    </script>
    
    

</head>
<body>
 <div class="container">
  <div class="row py-5">
    <div class="col-md-8 offset-md-2">
        <wrapper id="quote-box">
            <div class="card">
                <div class="card-header text-center">
                    Random Quote Machine
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        <div id="text"></div>
                    </h5>
                    <p class="card-text">
                        <div id="author"></div>
                    </p>
                    <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-success">New Quote</button>        
                    <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
        </div>
      </div>
    </wrapper>
  </div> 
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src=https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js></script>

</body>
</html>
